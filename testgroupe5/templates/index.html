{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

</head>
<body>
    
  <div class="header">
    <!-- <img src="{% static 'images/sa.jfif' %}" alt="" width="5%" height="5%"> -->
    <h1>Groupe 5</h1>
    <p>{{ message }}</p>
  </div>
    <hr>

  <div class="container ">
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      
      <div class="swiper-slide"><img src="{% static 'images/img1.jpeg' %}" alt=""></div>
      <div class="swiper-slide"><img src="{% static 'images/bassirou.png' %}" alt=""></div>
      <div class="swiper-slide"><img src="{% static 'images/jeanne.jpeg' %}" alt=""></div>
      <div class="swiper-slide"><img src="{% static 'images/ndeyefatou.jpeg' %}" alt=""></div>
      <div class="swiper-slide"><img src="{% static 'images/aboye.png' %}" alt=""></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script>
  const swiper = new Swiper('.swiper', {
    autoplay:{
        delay: 3000,
        disableOnInteraction:false,
    },
    loop: true,
  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    clickable:true
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },


});

  </script>

</body>
</html>
